<!DOCTYPE html>
<html>

<head>
    <title>Timão Empório</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="topbar">
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Pesquisar">
                <button type="button" class="search-button">Buscar</button>
            </div>
            <button type="button" class="clear" onclick="logout()">
                Sair
            </button>
            <div class="carrinho">
                <button type="button" class="carrinho">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Carrinho</span>
                </button>
            </div>
        </div>
        <nav class="menu-horizontal">
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Camisas de Time</a></li>
                <li><a href="#">Acessórios</a></li>
                <li><a href="#">Promoções</a></li>
            </ul>
        </nav>
    </header>
    <section class="destaques">
        <h2>Destaques</h2>
        <div class="card-container">
            <div class="card">
                <img src="destaque1.jpg" alt="Destaque 1">
                <h3>Destaque 1</h3>
                <p>Descrição do Destaque 1</p>
            </div>
            <div class="card">
                <img src="destaque2.jpg" alt="Destaque 2">
                <h3>Destaque 2</h3>
                <p>Descrição do Destaque 2</p>
            </div>
            <div class="card">
                <img src="destaque3.jpg" alt="Destaque 3">
                <h3>Destaque 3</h3>
                <p>Descrição do Destaque 3</p>
            </div>
        </div>
    </section>
    <footer>
        <h6>Criado por Anna Werberich</h6>
        <p>&copy; 2024 Timão Empório. Todos os direitos reservados.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="../../firebase-init.js"></script>
    <script src="../../auth-guard.js"></script>
    <script src="home.js"></script>
</body>

</html>
